<!-- essentially a template for all other templates -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Default title{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a2df84ae52.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <style>
        .animate {
            transform: scale(1.5);
            color: rgb(255, 6, 6)!important;
            transition: all, 3s;
        }
    </style>
</head>
<body>
    <!-- adds navbar from separate html file to page -->
    {% include "includes/navbar.html" %}

    <!-- can now display multiple & customised success, warning, info etc messages (see views.py/feed) -->
    <!-- if there are messages, loop through and display them on the relevant page -->
    {% if messages %}
        {% for message in messages %}
                <!-- sets bg-color to the correct label depending on post success / failure -->
            <div class="bg-{% if message.tags %}{{ message.tags }}{% else %}success{% endif %} 
                        bg-gradient text-center text-white py-4">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <div class="container">
        <!-- blocks can be used in other template files to add info -->
        {% block body %}{% endblock %}
    </div>
<script>
    const likeButton = document.querySelector("#likeButton");
    const heart = document.querySelector(".heart-animation");

    likeButton.addEventListener("click",()=>{
        heart.classList.add("animate");
    });
</script>
</body>
</html>
