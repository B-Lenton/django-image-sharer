{% extends "base.html" %}}

{% block title %}{{ object.text }}{% endblock %}

{% block body %}
    <div class="row">
        <div class="col-sm-10 offset-sm-1 py-5">
            <!-- dynamic url using variables from urls.py (app_name and name of the path) -->
            <!-- returns string of text from models.py -->
            <div class="bg-info p-3 rounded-pill m-3 fw-bold d-flex align-items-center">
                <i class="fas fa-comment pe-xs-2 pe-sm-2" style="color: #fff;"></i>
                <span class="flex-fill">
                    &#160; {{ object.text }}
                </span>
                <span class="float-end ps-3 border-start border-3 border-light">
                    <i class="fas fa-heart text-white heart-animation"></i>
                </span>
            </div>
            <!-- returns image url -->
            <div class="d-flex justify-content-center m-2 py-5 px-2 bg-warning rounded">
                <div>
                    <img src="{{ object.image.url }}" class="img-fluid rounded">
                </div>
            </div>
            <div class="d-flex justify-content-evenly mt-4">
                <a href="#" id="likeButton" class="fs-6 btn-lg btn-success fw-bolder text-decoration-none">
                    Show some love &#160; 
                    <i class="fas fa-heart text-white heart-animation"></i>
                </a>
            </div>
        </div>      
    </div>                      
{% endblock %}
